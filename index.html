<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHL Assessment Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    #response {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #e9e9e9;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SHL Assessment Recommender</h1>
    <p>Enter your query below:</p>
    
    <form id="queryForm">
      <input type="text" id="queryInput" placeholder="Enter query..." style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px;" required>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">Submit</button>
    </form>

    <div id="response">Results will appear here...</div>
  </div>

  <script>
    // Event listener for form submission
    document.getElementById('queryForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent form submission and page reload

      const query = document.getElementById('queryInput').value;
      
      if (query.trim() === "") {
        alert("Please enter a query!");
        return;
      }

      // Show loading message
      document.getElementById('response').textContent = "Loading results...";

      // Make the POST request to FastAPI endpoint
      fetch("https://vidbha214-shl-fastapi.hf.space/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: query })
      })
      .then(response => response.json())
      .then(data => {
        // Display the results in a readable format
        if (data.results && data.results.length > 0) {
          let resultsHtml = "<h2>Recommended Assessments:</h2>";
          data.results.forEach(result => {
            resultsHtml += `<p><strong>Title:</strong> <a href="${result.url}" target="_blank">${result.title}</a><br>
                            <strong>Duration:</strong> ${result.duration} minutes<br>
                            <strong>Test Type:</strong> ${result.test_type}<br>
                            <strong>Adaptive Support:</strong> ${result.adaptive_support}<br>
                            <strong>Remote Support:</strong> ${result.remote_support}</p>`;
          });
          document.getElementById('response').innerHTML = resultsHtml;
        } else {
          document.getElementById('response').textContent = "No results found.";
        }
      })
      .catch(error => {
        document.getElementById('response').textContent = "Error: " + error;
      });
    });
  </script>

</body>
</html>
